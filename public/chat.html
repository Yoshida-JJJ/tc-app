        // èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³ã®ç®¡ç†
        function saveAuthTokens(tokens) {

            updateAuthStatus(true);
        }

        function loadAuthTokens() {
            const stored = localStorage.getItem('ga_auth_tokens');
            if (stored) {
                try {
                    const tokens = JSON.parse(stored);
                    
                    // ãƒˆãƒ¼ã‚¯ãƒ³ã®æœ‰åŠ¹æœŸé™ã‚’ãƒã‚§ãƒƒã‚¯
                    if (tokens.expiry_date && tokens.expiry_date > Date.now()) {
                        authTokens = tokens;
                        updateAuthStatus(true);
                        return authTokens;
                    } else if (tokens.refresh_token) {
                        // ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚‹å ´åˆã¯è‡ªå‹•æ›´æ–°ã‚’è©¦è¡Œ
                        console.log('Access token expired, attempting refresh...');
                        refreshAccessToken(tokens);
                        return tokens; // ä¸€æ™‚çš„ã«å¤ã„ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¿”ã™
                    }
                } catch (error) {
                    console.error('Error parsing stored tokens:', error);
                    localStorage.removeItem('ga_auth_tokens');
                }
            }
            return null;
        }

        function clearAuthTokens() {
            authTokens = null;

        function updateAuthStatus(isAuthenticated) {

        // ãƒˆãƒ¼ã‚¯ãƒ³è‡ªå‹•æ›´æ–°æ©Ÿèƒ½
        async function refreshAccessToken(tokens) {
            try {
                console.log('Refreshing access token...');
                const response = await fetch('/api/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refresh_token: tokens.refresh_token })
                });

                if (response.ok) {
                    const newTokens = await response.json();
                    console.log('Token refresh successful');
                    
                    // æ–°ã—ã„ãƒˆãƒ¼ã‚¯ãƒ³ã¨æ—¢å­˜ã®ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ãƒˆãƒ¼ã‚¯ãƒ³ã‚’çµ„ã¿åˆã‚ã›
                    const updatedTokens = {
                        ...tokens,
                        ...newTokens,
                        expiry_date: Date.now() + (newTokens.expires_in * 1000)
                    };
                    
                    saveAuthTokens(updatedTokens);
                    return updatedTokens;
                } else {
                    console.error('Token refresh failed:', response.status);
                    clearAuthTokens();
                    return null;
                }
            } catch (error) {
                console.error('Token refresh error:', error);
                clearAuthTokens();
                return null;
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã¨APIå‘¼ã³å‡ºã—å‰ã«è‡ªå‹•ã§ãƒˆãƒ¼ã‚¯ãƒ³ãƒã‚§ãƒƒã‚¯
        async function ensureValidTokens() {
            if (!authTokens) {
                return false;
            }

            // ãƒˆãƒ¼ã‚¯ãƒ³ãŒæœŸé™åˆ‡ã‚Œã¾ãŸã¯5åˆ†ä»¥å†…ã«æœŸé™åˆ‡ã‚Œã®å ´åˆã¯ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
            if (authTokens.expiry_date && authTokens.expiry_date <= Date.now() + (5 * 60 * 1000)) {
                console.log('Token expiring soon, refreshing...');
                const refreshedTokens = await refreshAccessToken(authTokens);
                return !!refreshedTokens;
            }

            return true;
        }

        // èªè¨¼ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡

        });

            // UIæ›´æ–°
