    <script>
        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ç®¡ç†
        let currentSessionId = 'session_' + Date.now();
        let messageCount = 1;
        let currentAbortController = null;
        let authTokens = null;
        
        document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
        document.getElementById('initialTime').textContent = new Date().toLocaleTimeString();

        // èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³ã®ç®¡ç†
        function saveAuthTokens(tokens) {
            authTokens = tokens;
            localStorage.setItem('ga_auth_tokens', JSON.stringify(tokens));
            updateAuthStatus(true);
        }

        function loadAuthTokens() {
            const stored = localStorage.getItem('ga_auth_tokens');
            if (stored) {
                try {
                    const tokens = JSON.parse(stored);
                    
                    // ãƒˆãƒ¼ã‚¯ãƒ³ã®æœ‰åŠ¹æœŸé™ã‚’ãƒã‚§ãƒƒã‚¯
                    if (tokens.expiry_date && tokens.expiry_date > Date.now()) {
                        authTokens = tokens;
                        updateAuthStatus(true);
                        return authTokens;
                    } else if (tokens.refresh_token) {
                        // ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚‹å ´åˆã¯è‡ªå‹•æ›´æ–°ã‚’è©¦è¡Œ
                        console.log('Access token expired, attempting refresh...');
                        refreshAccessToken(tokens);
                        return tokens; // ä¸€æ™‚çš„ã«å¤ã„ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¿”ã™
                    }
                } catch (error) {
                    console.error('Error parsing stored tokens:', error);
                    localStorage.removeItem('ga_auth_tokens');
                }
            }
            return null;
        }

        function clearAuthTokens() {
            authTokens = null;
            localStorage.removeItem('ga_auth_tokens');
            updateAuthStatus(false);
        }

        function updateAuthStatus(isAuthenticated) {
            const authBtn = document.querySelector('.btn-auth');
            if (isAuthenticated) {
                authBtn.textContent = 'âœ… èªè¨¼æ¸ˆã¿';
                authBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                authBtn.style.boxShadow = '0 4px 14px 0 rgba(16, 185, 129, 0.25)';
            } else {
                authBtn.textContent = 'ğŸ”‘ Googleèªè¨¼';
                authBtn.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
                authBtn.style.boxShadow = '0 4px 14px 0 rgba(59, 130, 246, 0.25)';
            }
        }

        // ãƒˆãƒ¼ã‚¯ãƒ³è‡ªå‹•æ›´æ–°æ©Ÿèƒ½
        async function refreshAccessToken(tokens) {
            try {
                console.log('Refreshing access token...');
                const response = await fetch('/api/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refresh_token: tokens.refresh_token })
                });

                if (response.ok) {
                    const newTokens = await response.json();
                    console.log('Token refresh successful');
                    
                    // æ–°ã—ã„ãƒˆãƒ¼ã‚¯ãƒ³ã¨æ—¢å­˜ã®ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ãƒˆãƒ¼ã‚¯ãƒ³ã‚’çµ„ã¿åˆã‚ã›
                    const updatedTokens = {
                        ...tokens,
                        ...newTokens,
                        expiry_date: Date.now() + (newTokens.expires_in * 1000)
                    };
                    
                    saveAuthTokens(updatedTokens);
                    return updatedTokens;
                } else {
                    console.error('Token refresh failed:', response.status);
                    clearAuthTokens();
                    return null;
                }
            } catch (error) {
                console.error('Token refresh error:', error);
                clearAuthTokens();
                return null;
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã¨APIå‘¼ã³å‡ºã—å‰ã«è‡ªå‹•ã§ãƒˆãƒ¼ã‚¯ãƒ³ãƒã‚§ãƒƒã‚¯
        async function ensureValidTokens() {
            if (!authTokens) {
                return false;
            }

            // ãƒˆãƒ¼ã‚¯ãƒ³ãŒæœŸé™åˆ‡ã‚Œã¾ãŸã¯5åˆ†ä»¥å†…ã«æœŸé™åˆ‡ã‚Œã®å ´åˆã¯ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
            if (authTokens.expiry_date && authTokens.expiry_date <= Date.now() + (5 * 60 * 1000)) {
                console.log('Token expiring soon, refreshing...');
                const refreshedTokens = await refreshAccessToken(authTokens);
                return !!refreshedTokens;
            }

            return true;
        }

        // èªè¨¼ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡
        window.addEventListener('message', function(event) {
            console.log('Received message from popup:', event.data);
            console.log('Event origin:', event.origin);
            console.log('Current location origin:', window.location.origin);
            
            // ã‚ªãƒªã‚¸ãƒ³ã®ãƒã‚§ãƒƒã‚¯ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ï¼‰
            if (event.origin !== window.location.origin) {
                console.warn('Message from different origin ignored:', event.origin);
                return;
            }
            
            if (event.data && event.data.type === 'auth_success') {
                console.log('Authentication success received via postMessage');
                console.log('Tokens:', event.data.tokens);
                saveAuthTokens(event.data.tokens);
                addMessage('assistant', 'âœ… Googleèªè¨¼ãŒå®Œäº†ã—ã¾ã—ãŸï¼åˆ†æã‚’é–‹å§‹ã§ãã¾ã™ã€‚');
                
                // èªè¨¼æˆåŠŸå¾Œã®URLå¤‰æ›´ã‚’é˜²ã
                if (window.location.search.includes('auth_success=1')) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            } else if (event.data && event.data.type === 'auth_error') {
                console.error('Authentication error:', event.data.error);
                addMessage('assistant', `âŒ èªè¨¼ã‚¨ãƒ©ãƒ¼: ${event.data.error}`);
            } else {
                console.log('Unknown message type or missing data:', event.data);
            }
        });

        // ãƒãƒƒã‚·ãƒ¥å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã§èªè¨¼æˆåŠŸã‚’æ¤œçŸ¥ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
        window.addEventListener('hashchange', function() {

            try {

                    throw new Error('ã‚µãƒ¼ãƒãƒ¼å¿œç­”ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

            } catch (error) {

                if (error.message.includes('ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ') || error.message.includes('timeout')) {
